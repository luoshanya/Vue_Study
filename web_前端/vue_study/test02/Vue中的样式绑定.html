<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src='E:/web_前端/vue_study/vue.js'></script>
</head>
<body>
    <div id='app'>
        <!-- 样式里面也可以写数组[] 内容为css -->
        <div :style="styleObj" @click="handleColorClick">
            hello world
        </div>
    </div>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                styleObj: {
                    color: "black"
                }
            },
            methods: {
                handleColorClick: function(){
                    // if (this.styleObj.color === "red"){
                    //     this.styleObj.color = 'black';
                    // }else{
                    //     this.styleObj.color = "red"
                    // }

                    //三元表达式
                    this.styleObj.color = this.styleObj.color === "black" ? "red" : "black";
                }
            },
        })
    </script>
</body>
</html>
