<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src='E:/web_前端/vue_study/vue.js'></script>
</head>
<body>
    <div id='app'>
         <!--使用methods就用方法调用  -->
        <!-- {{FullName}} -->
         {{FullName()}}
        {{age}}
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                firstname: 'hello',
                secondname: 'world',
                age: 28
            },
            methods: {
                FullName: function(){
                    return this.firstname + ' ' + this.secondname
                }
            },
            // //计算属性  有缓存 建议这种方法 性能高
            // computed: {
            //     FullName: function(){
            //        return this.firstname + " " + this.secondname
            //     }
        })
    </script>
</body>
</html>
