<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src='E:/web_前端/vue_study/vue.js'></script>
</head>
<body>
    <div id='app'>{{content}}</div>
    <script>
        //创建一个vue实例
        var app = new Vue({
            el: '#app',
            data: {
                content:'hello world'
            },
        });
        // 延迟两秒更换字
        setTimeout(function(){
            app.$data.content = 'bye world'
        }, 2000);
    </script>
</body>
</html>
